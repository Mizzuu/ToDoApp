<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo app</title>

    <link href="https://jsprimer.net/use-case/todoapp/final/final/index.css" rel="stylesheet">
</head>

<body>
    <div class="todoapp">

        <form id="js-form">
            <input type="text" class="new-todo" id="js-form-input" placeholder="What needs to be done?"
                autocomplete="off">
        </form>

        <div id="js-todo-list" class="todo-list">

        </div>

        <footer class="footer">
            <span id="js-todo-count">Number of item: 0</span>
        </footer>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
